<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem vindo(a) novamente.
                    Faça login para acessar sua conta e poder fazer
                    as conigurações no seu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campos">
                        <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Digite seu email"
                        required maxlength="30">
                    </div>
                    
                    <div class="campos">
                        <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="Digite sua senha"
                        required minlength="8" maxlength="20">
                    </div>

                    <button id="entrar-btn">Entrar</button><br>
                    <a href="#" id="recuperar-senha">Esqueci a senha <span id="help-icon" class="material-symbols-outlined">help</span></a>
                </form> 
            </div>
            <div id="imagem">
            </div>
        </section>
    </main>
</body>
</html>
